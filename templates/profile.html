<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function confirmDeletion() {
            return confirm('Are you sure you want to delete this post?');
        }
    </script>
</head>
<body>
    <!-- Back Button -->
    <div class="back-button-container">
        <a href="/home" class="back-button">‚Üê</a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/posts">View Posts</a>
        <a href="/create_post">Create a New Post</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>{{ username }}'s Profile</h1>
        <h2>Your Posts</h2>
        <div class="posts-container">
            {% for post in posts %}
            <div class="post">
                <p>{{ post.content }}</p>
                {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="{{ post.content | truncate(80, true, '...') }}" style="max-width: 100%; height: auto;">
                {% endif %}
                <p>Posted on {{ post.created_at }}</p>
                <!-- Delete Post Form with CSRF Token -->
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirmDeletion()">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit">Delete Post</button>
                </form>
            </div>
            {% else %}
            <p>You have not posted anything yet.</p>
            {% endfor %}
        </div>
    </div>
    <style>/* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Body Styling */
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
       
        /* Back Button Styling */
        .back-button-container {
            padding: 10px;
            text-align: left;
        }
        
    /* Back Button Styling */
    .back-button-container {
    padding: 10px;
    text-align: left;
}

.back-button {
    background-color: transparent;
    color: #fff;
    padding: 10px;
    text-decoration: none;
    font-size: 20px;
    border: 2px solid #fff;
    border-radius: 5px; /* Slightly rounded corners for a modern look */
    display: inline-block;
    width: 40px; /* Set width for square shape */
    height: 40px; /* Set height for square shape */
    text-align: center;
    line-height: 20px; /* Center text vertically */
}

.back-button:hover {
    background-color: rgb(43, 0, 255);
    transition: 0.3s;
}

        
        /* Main Content Styling */
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .main-content h1,
        .main-content h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
        
        .posts-container {
            margin-top: 20px;
        }
        
        .post {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }
        
        .post img {
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .post p {
            margin-bottom: 10px;
        }
        
        .post form {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .post button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .post button:hover {
            background-color: rgb(255, 7, 7);
            transition: 0.3s;
        }
        
        </style>
</body>
</html>
