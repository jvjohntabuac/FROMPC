<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to Google Fonts for a Hollow Knight-inspired font -->
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- Title of the page that appears in the browser tab -->
    <title>Login Page</title>
    <!-- Display flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
            <div class="notification {{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

    <style>
        /* Body styling with a dark background */
        body {
            background-color: #000; /* Black background */
            color: white; /* White text */
            margin: 0;
            padding: 0;
            font-family: 'Uncial Antiqua', serif; /* Hollow Knight-inspired font */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }


        /* Styling for the page title */
.page-title {
    font-size: 96px; /* Increase the font size significantly */
    font-weight: bold;
    text-align: center;
    color: white;
    text-transform: uppercase;
    letter-spacing: 5px; /* Increase letter spacing for dramatic effect */
    animation: fadeIn 2s ease-in-out;
    margin: 0; /* No margin */
    position: absolute;
    top: 20px;
    width: 100%;
    z-index: 10;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); /* Add shadow for depth */
}


        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

       
/* Container for the form */
.container {
    max-width: 1200px; /* Increase the width of the container */
    padding: 60px; /* Add more padding for a more spacious look */
    background-color: #222; /* Dark background for the form */
    border-radius: 10px; /* Slightly larger border radius for a smoother look */
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Enhance the shadow for better depth */
    margin-top: 200px; /* Ensure it's placed lower on the page */
}





        /* Form labels and inputs */
        label {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

       /* Input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0 20px 0;
    border: 1px solid #555; /* Slightly lighter border */
    border-radius: 25px; /* Increased border-radius for rounded edges */
    box-sizing: border-box;
    background-color: #444; /* Darker background for inputs */
    color: white; /* White text */
    font-size: 16px; /* Slightly larger text */
}

/* Input focus styling */
input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #777; /* Lighter border color on focus */
    outline: none;
    background-color: #555; /* Slightly lighter background on focus */
}

        

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #444; /* Darker button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #555; /* Slightly lighter on hover */
        }

        /* Link styling */
        a {
            color: #bbb;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            color: white;
        }
        .flash-messages {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
}

.notification {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    text-align: center;
    font-size: 16px;
}

.notification.success {
    background-color: #4CAF50; /* Green */
    color: white;
}

.notification.error {
    background-color: #f44336; /* Red */
    color: white;
}
input[type="text"],
input[type="password"] {
    color: #000; /* Black text color */
}


    </style>
</head>
<body>
    <!-- Typing text animation for the title -->
    <h1 class="page-title">Login Page</h1>

    <!-- Container div for centering and styling the form -->
    <div class="container">
        <!-- Form element to handle user login -->
        <form action="/" method="post">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <!-- Username label and input field -->
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            
            <!-- Password label and input field -->
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <!-- Submit button for the form -->
            <button type="submit">Login</button>
        </form>
        <!-- Link to the signup page for creating a new account -->
        <a href="/signup">Create New Account</a>
    </div>
</body>
</html>
