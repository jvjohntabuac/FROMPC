<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Create a New Post</title>
    <!-- Include CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="post-container">
        <div class="back-button-container">
            <a href="{{ url_for('home') }}" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14.71 16.29L12.41 14H19v-2H12.41l2.3-2.29L14 8l-6 6 6 6z"/></svg>
                Back
            </a>
        </div>

        <!-- Create Post Form -->
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data" class="create-post-form">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <textarea name="content" placeholder="Write something..." required></textarea>
            <input type="file" name="image" class="file-input">
            <button type="submit" class="post-button">Post</button>
        </form>
    </div>
</body>
</html>
